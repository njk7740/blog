<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <div class="row">
    <a class="card mx-3 my-3" th:each="post : ${postList}" th:href="@{|/post/detail/${post.id}|}">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.subject}"></h5>
            <p class="card-text" th:text="${post.content}"></p>
        </div>
        <div class="card-footer text-body-secondary d-flex justify-content-between">
            <span th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm')}"></span>
            <span th:text="author"></span>
        </div>
    </a>
    </div>
</div>
</html>
